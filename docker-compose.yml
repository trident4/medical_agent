services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env_docker # Ensure this file exists with all vars
    environment:
      # - DATABASE_URL=${DATABASE_URL}  <-- Removed to prevent overriding .env_docker with host .env
      # - TEST_DATABASE_URL=${TEST_DATABASE_URL} <-- Removed to prevent overriding .env_docker with host .env
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - XAI_API_KEY=${XAI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - APP_NAME=${APP_NAME:-Medical Assistant API}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - API_V1_STR=${API_V1_STR}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - ALGORITHM=${ALGORITHM}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-["http://localhost:3000", "http://localhost:8080"]}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_FULLNAME=${ADMIN_FULLNAME}
      - POSTGRES_DB=${POSTGRES_DB:-doctors_assistant}
      - POSTGRES_USER=${POSTGRES_USER:-chetan}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-Chetan123}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped # Added for reliability
  db:
    image: postgres:13
    env_file:
      - .env_docker
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-doctors_assistant}
      - POSTGRES_USER=${POSTGRES_USER:-chetan}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-Chetan123}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chetan} -d ${POSTGRES_DB:-doctors_assistant}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  pgadmin:
    image: chorss/docker-pgadmin4
    ports:
      - "5050:5050"
    env_file:
      - .env_docker
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    depends_on:
      - db
    restart: unless-stopped
volumes:
  db_data:
